<ngb-carousel *ngIf="recipes">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="https://richardeigenmann.github.io/Rezeptsammlung/RcpTemplate.jpg" alt="Richi's Rezeptsammlung">
    </div>
    <div class="carousel-caption">
      <h3>Richi's Rezeptsammlung</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide *ngFor='let rcp of recipes'>
    <div class="picsum-img-wrapper">
      <img [src]=getRecipeImageUrl(rcp) alt={{rcp.name}} (click)=recipeClick(rcp)>
    </div>
    <div class="carousel-caption" (click)=recipeClick(rcp)>
      <h3>{{rcp.name}}</h3>
    </div>
  </ng-template>
</ngb-carousel>
