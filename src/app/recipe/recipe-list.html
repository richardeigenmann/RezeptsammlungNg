<div class='panel panel-primary'>
    <div class="panel-body">

        <div class="table-responsive">
            @if (recipes && recipes.length) {
                <table class="table">
                    <thead>
                        <tr>
                            <th>Picture</th>
                            <th>Name</th>
                            <th>Stars</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(recipe of filteredRecipes; track $index) {
                        <tr pm-recipe-row [myRecipe]="recipe">
                        </tr>
                        }
                    </tbody>
                </table>
            }
        </div>
    </div>
</div>
