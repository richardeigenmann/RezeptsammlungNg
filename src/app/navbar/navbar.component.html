
<!-- Main Navbar which collapses to an icon when window is sm - narrow -->
<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand">{{getTitle()}}</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="collapsibleNavbar"
    aria-expanded="false" aria-label="Expand Navbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class='collapse navbar-collapse' id="collapsibleNavbar">
    <ul class='navbar-nav mr-auto'>
      <li class='nav-item'>
        <a class='nav-link' [routerLink]="['/welcome']" routerLinkActive='active'>Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class='nav-item'>
        <a class='nav-link' [routerLink]="['/recipes']" routerLinkActive='active'>Filter</a>
      </li>
      <li *ngFor='let category of categories.keys()' class='nav-item dropdown'>
        <a class='nav-link dropdown-toggle' data-toggle='dropdown' href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">{{category}}
          <span class="caret"></span>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" *ngFor='let val of categories.get(category).keys()' 
            href="category/{{category}}/{{val}}">{{val}}<span class="badge badge-pill badge-primary">{{categories.get(category).get(val)}}</span></a>
          </div>
      </li>
      <li class='nav-item'>
        <a class='nav-link' [routerLink]="['/about']" routerLinkActive='active'>About</a>
      </li>
    </ul>
  </div>
</nav>
