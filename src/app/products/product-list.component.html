<div class='panel panel-primary'>
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='recipes && recipes.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage()' [innerHtml]='showImage ? "Hide Images" : "Show Images"'>
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Stars</th>
                    </tr>
                </thead>
                <tr *ngFor='let recipe of filtereRecipes'>
                    <td>
                        <!--  -->
                        <div class="RecipeBox" width="150px" height="120px">
                            <img class="RecipeThumbnail" [src]='recipe.imageFilename' [title]='recipe.name | uppercase' [alt]='recipe.name' *ngIf='showImage' [style.margin.px]='imageMargin'>
                        </div>
                    </td>
                    <td>
                        <a [href]='recipe.filename'>
                            {{recipe.name}}
                        </a>
                    </td>
                    <td>
                        {{recipe.stars}}
                    </td>
                </tr>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
