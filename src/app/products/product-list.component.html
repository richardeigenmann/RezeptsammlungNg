<div class='panel panel-primary'>
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage()' [innerHtml]='showImage ? "Hide Images" : "Show Images"'>
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Stars</th>
                    </tr>
                </thead>
                <tr *ngFor='let product of filteredProducts'>
                    <td>
                        <img [src]='product.imageFilename' [title]='product.name | uppercase' [alt]='product.name' *ngIf='showImage' [style.width.px]='product.width' [style.height.px]='product.heigh'
                            [style.margin.px]='imageMargin'>
                    </td>
                    <td>
                        <a [href]='product.filename'>
                            {{product.name}}
                        </a>
                    </td>
                    <td>
                        {{product.stars}}
                    </td>
                </tr>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
